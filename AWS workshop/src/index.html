<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cloudy's Weather Center</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        .main-cat {
            width: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #data-box {
            margin-top: 20px;
            color: #333;
        }

        .weather-item {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .weather-item:last-child {
            border-bottom: none;
        }

        .city-name {
            font-size: 1.4em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .status-text {
            margin: 10px 0;
            color: #555;
            font-style: italic;
        }

        .weather-cat-img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            object-position: 50% 80%;
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #update-banner {
            font-weight: bold;
            margin-bottom: 20px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cloudy's Weather Center</h1>
        <img src="images/cloudy.jpg" alt="MyCatCloudy" class="main-cat">

        <div id="data-box">
            <div id="status">Loading data from AWS S3 ...</div>
            <div id="update-banner"></div>
            <div id="city-list"></div>
        </div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const cityListElement = document.getElementById('city-list');
        const updateBanner = document.getElementById('update-banner');

        async function loadWeatherData() {
            try {
                const response = await fetch('data/weather_data.json');
                if (!response.ok) throw new Error('Could not fetch weather data');

                const data = await response.json();
                statusElement.style.display = 'none';
                cityListElement.innerHTML = '';

                if (data.length > 0) {
                    updateBanner.innerText = `Last Updated: ${data[0].date}`;
                }

                data.forEach((item) => {
                    const temp = parseFloat(item.temperature);
                    let statusText = "";
                    let statusImg = "";

                    if (temp < 15) {
                        statusText = "Cloudy is snuggling in the blankets on the bed.";
                        statusImg = "images/sleeping_cloudy.jpg";
                    } else if (temp >= 15 && temp < 25) {
                        statusText = "Cloudy feels comfy!";
                        statusImg = "images/comfy_cloudy.jpg";
                    } else {
                        statusText = "Cloudy is sticking his tongue out to cool down.";
                        statusImg = "images/hot_cloudy.jpg";
                    }

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'weather-item';

                    itemDiv.innerHTML = `
                        <span class="city-name">${item.city}: ${item.temperature}</span>
                        <p class="status-text">${statusText}</p>
                        <img src="${statusImg}" class="weather-cat-img" alt="Cloudy State">
                    `;
                    cityListElement.appendChild(itemDiv);
                });

            } catch (error) {
                statusElement.innerText = "Error: " + error.message;
            }
        }

        loadWeatherData();
    </script>
</body>

</html>
